<section class="login-container">

    <form id="login" action="login.js" method="post">
        <h2 class="title-login">Log In</h2>
        <span class="login-form">Email</span>
        <input id="email" type="text" name="email" required>
        <span class="password-form">Mot de passe</span>
        <input id="password" type="password" name="password" required>
        <input type="submit" value="Se connecter">
    </form>
    <p class="error">Erreur de connexion, verifiez vos identifiants.</p>
    <span class="password-forgot">Mot de passe oublié</span>
</section>
